<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 프로필</title>
  <link rel="stylesheet" href="../style/profile.css">
</head>
<body>
  <header class="sec_profileHeader">
    <h1 class="txt_hide">사용자 정보</h1>
    <button type="button" class="btn_backPage">
      <img src="../img/icon/icon-arrow-left.png" alt="뒤로 가기">
    </button>
    <button type="button" class="btn_moreMenu">
      <img src="../img/icon/icon-more-vertical.png" alt="메뉴 더보기">
    </button>
  </header>
  <main class="sec_profileMain">
    <section class="sec_profile">
      <h2 class="txt_hide">프로필 설명</h2>
      <div class="wrap_userInfo">
        <div class="wrap_profile">
          <img src="../img/basic-profile-img.png" alt="" class="img_profile">
          <strong class="txt_userName"></strong>
          <small class="txt_userId"></small>
          <p class="txt_overview"></p>
        </div>
        <dl class="list_follow on">
          <a href="followers.html" class="wrap_follow">
            <dt>followers</dt>
            <dd class="txt_followrs"></dd>
          </a>
          <a href="followers.html" class="wrap_follow">
            <dt>followings</dt>
            <dd class="txt_following"></dd>
          </a>
        </dl>
        <ul class="list_btnFollow">
          <li><button type="button" class="btn_side"><img src="../img/icon/icon-message-circle.png" alt=""></button></li>
          <li><button type="button" class="btn_follow on"></button></li>
          <li><button type="button" class="btn_side"><img src="../img/icon/icon-share.png" alt=""></button></li>
        </ul>
      </div>
    </section>
    <section class="sec_products">
      <h2 class="txt_title">판매중인 상품</h2>
      <ul class="list_products">
      </ul>
    </section>
    <section class="sec_userFeed">
      <h2 class="txt_hide">작성한 게시글 목록</h2>
      <ul class="list_contentsType">
        <li>
          <button type="button" class="btn_listType">
            <img src="../img/icon/icon-post-list-on.png" alt="게시글 형태로 보기">
          </button>
        </li>
        <li>
          <button type="button" class="btn_albumType">
            <img src="../img/icon/icon-post-album-off.png" alt="이미지 액자 형태로 보기">
          </button>
        </li>
      </ul>
      <section class="sec_feed on">
        <h3 class="txt_hide">게시글 형태로 보기</h3>
      </section>
      <section class="sec_album">
        <h3 class="txt_hide">이미지 액자 형태로 보기</h3>
        <ul class="list_albumImg">
          <li>
            <button type="button">
              <img src="../img/chat-exapmle.png" alt="" class="img_album">
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../img/chat-exapmle.png" alt="" class="img_album">
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../img/chat-exapmle.png" alt="" class="img_album">
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../img/chat-exapmle.png" alt="" class="img_album">
            </button>
          </li>
          <li>
            <button type="button">
              <img src="../img/chat-exapmle.png" alt="" class="img_album">
            </button>
          </li>
        </ul>
      </section>
    </section>
    <section class="sec_modal"></section>
  </main>
  <footer class="sec_footerNav">
    <h2 class="txt_hide">메뉴 선택</h2>
    <ul class="list_menu">
      <li>
        <a href="home.html" class="btn_menu">
          <img src="../img/icon/icon-home-fill.png" alt="" class="img_menu">홈
        </a>
      </li>
      <li>
        <a href="chatList.html" class="btn_menu">
          <img src="../img/icon/icon-message-circle.png" alt="" class="img_menu">채팅
        </a>
      </li>
      <li>
        <a href="createPost.html" class="btn_menu">
          <img src="../img/icon/icon-edit.png" alt="" class="img_menu">게시물 작성
        </a>
      </li>
      <li>
        <a href="myProfile.html" class="btn_menu">
          <img src="../img/icon/icon-user.png" alt="" class="img_menu btn_myProfile">프로필
        </a>
      </li>
    </ul>
  </footer>
  <script src="../js/userProfile.js"></script>
</body>
</html>
