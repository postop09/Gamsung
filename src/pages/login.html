<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 로그인</title>
  <link rel="stylesheet" href="../style/login.css">
</head>
<body>
  <main class="sec_loginMain">
    <h1 class="txt_title">로그인</h1>
    <form action="" class="form_login">
      <div class="wrap_loginId">
        <label for="inp_loginId">이메일</label>
        <input type="text" id="inp_loginId" autofocus placeholder="이메일 주소를 입력해 주세요." class="inp_login">
      </div>
      <div class="wrap_loginPw">
        <label for="inp_loginPw">비밀번호</label>
        <input type="password" id="inp_loginPw" autocomplete="none" placeholder="비밀번호를 설정해 주세요." class="inp_login">
      </div>
      <strong class="txt_err"></strong>
      <button type="submit" class="btn_login" disabled>로그인</button>
    </form>
    <a href="new.html" class="btn_newEmail">이메일로 회원가입</a>
  </main>
  <script src="../js/login.js"></script>
</body>
</html>
