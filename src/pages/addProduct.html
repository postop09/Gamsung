<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 상품 등록</title>
</head>
<body>
  <header>
    <h1>상품 등록</h1>
    <ul>
      <li>
        <button type="button">
          <img src="" alt="">
        </button>
      </li>
      <li>
        <button type="button">
          저장
        </button>
      </li>
    </ul>
  </header>
  <main>
    <form action="">
      <div>
        <p>이미지 등록</p>
        <label for="inp_img"></label>
        <input type="file" name="" id="inp_img">
      </div>
      <div>
        <label for="inp_userName">상품명</label>
        <input type="text" name="" id="inp_userName" placeholder="2~15자 이내여야 합니다.">
      </div>
      <label for="inp_userId">가격</label>
      <input type="text" name="" id="inp_userId" placeholder="숫자만 입력 가능합니다.">
      <div>
        <label for="inp_intro">판매 링크</label>
        <input type="text" name="" id="inp_intro" placeholder="URL을 입력해 주세요.">
      </div>
    </form>
  </main>
</body>
</html>
