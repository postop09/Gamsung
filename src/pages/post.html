<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 게시글 상세보기</title>
  <link rel="stylesheet" href="../style/post.css">
</head>
<body>
  <header class="sec_postHeader">
    <h1 class="txt_hide">게시글 상세보기</h1>
    <button type="button" class="btn_backPage">
      <img src="../img/icon/icon-arrow-left.png" alt="뒤로 가기">
    </button>
    <button type="button" class="btn_moreMenu">
      <img src="../img/icon/icon-more-vertical.png" alt="메뉴 더보기">
    </button>
  </header>
  <main class="sec_postMain">
    <section class="sec_postDetail">
      <h2 class="txt_hide">게시글 상세보기</h2>
    </section>
    <section class="sec_postComment">
      <h2 class="txt_hide">댓글 목록</h2>
      <ul class="list_comment">
      </ul>
    </section>
    <section class="sec_modal">
    </section>
  </main>
  <footer class="sec_postFooter">
    <h2 class="txt_hide">댓글 입력</h2>
    <img src="../img/basic-profile-img.png" alt="" class="img_comment img_myProfile">
    <form action="" class="form_comment">
      <label for="inp_comment" class="txt_hide">댓글 입력창</label>
      <input type="text" name="" id="inp_comment" placeholder="댓글 입력하기..." class="inp_comment">
      <button type="submit" class="btn_pushComment" disabled>게시</button>
    </form>
  </footer>
  <script src="../js/post.js"></script>
</body>
</html>
