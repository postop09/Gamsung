<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 회원가입</title>
</head>
<body>
  <main>
    <section>
      <h1>이메일로 회원가입</h1>
      <form action="">
        <label for="inp_id">이메일</label>
        <input type="text" name="" id="inp_id">
        <label for="inp_pw">비밀번호</label>
        <input type="password" name="" id="inp_pw">
        <button type="button">다음</button>
      </form>
    </section>
    <section>
      <h2>프로필 설정</h2>
      <p>나중에 언제든지 변경할 수 있습니다.</p>
      <form action="">
        <label for="inp_profile"></label>
        <input type="file" name="" id="inp_profile">
        <label for="inp_userName">사용자 이름</label>
        <input type="text" name="" id="inp_userName" placeholder="2 ~ 10자 이내여야 합니다.">
        <label for="inp_userId">계정 ID</label>
        <input type="password" name="" id="inp_userId" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
        <label for="inp_intro">소개</label>
        <input type="password" name="" id="inp_intro" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
        <button type="button">감귤마켓 시작하기</button>
      </form>
    </section>
  </main>
</body>
</html>
