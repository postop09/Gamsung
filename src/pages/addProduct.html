<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓 | 상품 등록</title>
  <link rel="stylesheet" href="../style/addProduct.css">
</head>
<body>
  <header class="sec_addProductHeader">
    <h1 class="txt_hide">상품 등록 창</h1>
    <button type="button" class="btn_backPage">
      <img src="../img/icon/icon-arrow-left.png" alt="뒤로 가기">
    </button>
  </header>
  <main>
    <section class="sec_newProfile">
      <h2 class="txt_hide">상품 정보 작성</h2>
      <form class="form_login">
        <p class="txt_profileImg">이미지 등록</p>
        <div class="wrap_profileImg">
          <input type="file" id="inp_profile" class="inp_profileImg" accept="image/*">
          <label for="inp_profile" class="label_profileImg"><span class="txt_hide">프로필 이미지 선택</span></label>
        </div>
        <div class="wrap_userName">
          <label for="inp_userName">상품명</label>
          <input type="text" minlength="2" maxlength="15" id="inp_userName" placeholder="2 ~ 15자 이내여야 합니다." class="inp_login">
        </div>
        <div class="wrap_userId">
          <label for="inp_userId">가격</label>
          <input type="text" id="inp_userId" placeholder="숫자만 입력 가능합니다." class="inp_login inp_price">
        </div>
        <div class="wrap_intro">
          <label for="inp_intro">판매 링크</label>
          <input type="text" id="inp_intro" placeholder="URL을 입력해 주세요." class="inp_login">
        </div>
        <button type="submit" class="btn_save" disabled>저장</button>
      </form>
    </section>
  </main>
  <script src="../js/addProduct.js"></script>
</body>
</html>
